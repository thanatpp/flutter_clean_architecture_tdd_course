name: clean_architecture_tdd_course
description: "Flutter TDD"

version: 1.0.0+1

environment:
  sdk: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Service locator
  get_it: ^8.0.3
  # Bloc for state management
  flutter_bloc: ^9.0.0
  # Value equality
  equatable: ^2.0.7
  # Functional programming thingies
  dartz: ^0.10.1
  # Remote API
  http: ^1.2.0
  # Local cache
  shared_preferences: ^2.2.3
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  mockito: ^5.4.4
  build_runner: ^2.3.3
  test: ^1.24.9
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true